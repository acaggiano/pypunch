<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="theme-color" content="#A5D6A7" />

        <title>PyPunch: Project Time Tracking App</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap-flex.min.css" rel="stylesheet" >
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light bg-faded">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link" href="#"><i class="material-icons">menu</i></a>
            </div>
            <a class="navbar-brand" href="{% url 'punchclock:index' %}">PyPunch</a>
            <div class="nav navbar-nav float-xs-right">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'punchclock:new_project' %}" data-toggle="tooltip" data-placement="bottom" title="Add Project"><i class="material-icons">add</i></a>
                <a class="nav-item nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="View Favorites"><i class="material-icons">star</i></a>
                <a class="nav-item nav-link" href="{% url 'users:logout' %}" data-toggle="tooltip" data-placement="bottom" title="Log Out"><i class="material-icons">face</i></a>  
                {% else %} 
                    <a class="nav-item nav-link" href="{% url 'users:login' %}" data-toggle="tooltip" data-placement="bottom" title="Log In"><i class="material-icons">face</i></a>  
                {% endif %}
                <a class="nav-item nav-link" href="#"  data-toggle="tooltip" data-placement="bottom" title="Info"><i class="material-icons">info</i></a>
            </div>
        </nav>
        <section class="container">
            {% block header %}{% endblock header %}

            {% block content %}{% endblock content %}
        </section>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(function () {
                $('[data-toggle="popover"]').popover({ html : true });
                $('[data-toggle="tooltip"]').tooltip(); 
            });
        </script>

        {% block script %}{% endblock script %}
    </body>
</html>
