{% extends 'punchclock/base.html' %}

{% block header %}
	<h1>Register</h1>
{% endblock header %}

{% block content %}

	<form method="post" action="{% url 'users:register' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-primary" name="submit">Register</button>
		<input type="hidden" name="next" value="{% url 'punchclock:dashboard' %}">
	</form>
	
{% endblock content %}
